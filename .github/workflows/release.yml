name: Release

on:
  push:
    tags:
      - 'v*'          # tag like v1.0.0

jobs:
  build:
    runs-on: [self-hosted, windows]
    permissions:
      contents: write
      packages: read
    steps:
      - uses: actions/checkout@v4

      - name: Ensure game assemblies are available
        shell: cmd
        run: |
            if exist "Import\KSA.dll" exit /b 0
            if not defined KSA_GAME_DIR echo Import folder missing. Set KSA_GAME_DIR to the folder containing the game's DLLs, e.g. ...\KSA_Data\Managed on the self-hosted runner. & exit /b 1
            if not exist "Import" mkdir "Import"
            copy /Y "%KSA_GAME_DIR%\*.dll" "Import\"

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
          include-prerelease: true

      - name: Configure GitHub Packages feed
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          dotnet nuget add source https://nuget.pkg.github.com/StarMapLoader/index.json `
            --name StarMapLoader `
            --username "$env:GITHUB_ACTOR" `
            --password "$env:GITHUB_TOKEN" `
            --store-password-in-clear-text

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/packages.lock.json', '**/*.csproj') }}
          restore-keys: nuget-${{ runner.os }}-

      - name: Restore
        run: dotnet restore KittenProtoLink/ProtoLink.sln

      - name: Build (Release)
        run: dotnet build KittenProtoLink/ProtoLink.sln -c Release --no-restore

      - name: Collect artifact payload
        shell: pwsh
        run: |
          $out = "KittenProtoLink/KittenProtoLink/bin/Release/net9.0"
          $pkg = "artifacts/kittenprotolink"
          New-Item -ItemType Directory -Force -Path $pkg | Out-Null
          Copy-Item "$out/KittenProtoLink.dll" -Destination $pkg
          Copy-Item "$out/KittenProtoLink.pdb" -Destination $pkg
          Copy-Item "$out/KittenProtoLink.deps.json" -Destination $pkg
          Copy-Item "$out/mod.toml" -Destination $pkg

      - name: Zip payload
        shell: pwsh
        run: |
          $zip = "artifacts/kittenprotolink-$env:GITHUB_REF_NAME.zip"
          if (Test-Path $zip) { Remove-Item $zip }
          Compress-Archive -Path "artifacts/kittenprotolink/*" -DestinationPath $zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: kittenprotolink-${{ github.ref_name }}
          path: artifacts/kittenprotolink
          if-no-files-found: error

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: artifacts/kittenprotolink-${{ github.ref_name }}.zip
