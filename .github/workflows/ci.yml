name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'         # matches net9.0 target
          include-prerelease: true        # remove when 9.0 GA is out

      - name: Configure GitHub Packages feed
        run: |
          dotnet nuget add source https://nuget.pkg.github.com/StarMapLoader/index.json \
            --name StarMapLoader \
            --username "$GITHUB_ACTOR" \
            --password "${{ secrets.GITHUB_TOKEN }}" \
            --store-password-in-clear-text

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/packages.lock.json', '**/*.csproj') }}
          restore-keys: nuget-${{ runner.os }}-

      - name: Restore
        run: dotnet restore KittenProtoLink/ProtoLink.sln

      - name: Build (Release)
        run: dotnet build KittenProtoLink/ProtoLink.sln -c Release --no-restore
