name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    runs-on: [self-hosted, windows]
    permissions:
      contents: read
      packages: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'         # matches net9.0 target
          include-prerelease: true        # remove when 9.0 GA is out

      - name: Ensure game assemblies are available
        shell: pwsh
        run: |
          if (-not (Test-Path "Import\\KSA.dll")) {
            if (-not $env:KSA_GAME_DIR) {
              Write-Error "Import folder missing. Set KSA_GAME_DIR to the folder containing the game's DLLs (e.g. .../KSA_Data/Managed) on the self-hosted runner."
            }
            New-Item -ItemType Directory -Force -Path Import | Out-Null
            Copy-Item -Path "$env:KSA_GAME_DIR\\*.dll" -Destination Import -Recurse
          }

      - name: Configure GitHub Packages feed
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          dotnet nuget add source https://nuget.pkg.github.com/StarMapLoader/index.json `
            --name StarMapLoader `
            --username "$env:GITHUB_ACTOR" `
            --password "$env:GITHUB_TOKEN" `
            --store-password-in-clear-text

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/packages.lock.json', '**/*.csproj') }}
          restore-keys: nuget-${{ runner.os }}-

      - name: Restore
        run: dotnet restore KittenProtoLink/ProtoLink.sln

      - name: Build (Release)
        run: dotnet build KittenProtoLink/ProtoLink.sln -c Release --no-restore
